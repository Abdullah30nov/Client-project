      <div class="col-md-12 w-100">
        <div class=" container text-left" id="main" style="text-align: left;"><br><br>
          <form action="https://formsubmit.co/obabakhi1@gmail.com" method="post" class="form-group pb-5">
            <label for="firstname">
              <h3>First Name:</h3>
            </label>
            <input type="text" name="firstname" id="firstname inputs" class="form-control w-100" required><br>
            <label for="lastname">
              <h3>Last Name:</h3>
            </label>
            <input type="text" name="lastname" id="lastname  inputs" class="form-control w-100" required><br>
            <label for="email">
              <h3>Email:</h3>
            </label>
            <input type="email" name="email" id="email  inputs" class="form-control w-100" required><br>
            <label for="age">
              <h3>Age:</h3>
            </label>
            <input type="number" name="age" id="age  inputs" class="form-control w-100 " required><br>
            <label for="contact">
              <h3>Contact:</h3>
            </label>
            <input type="number" maxlength="11" oninput="validateInput(this)" pattern="[0-9]{11}" name="contact"
              id="contact inputs" class="form-control w-100" required><br>
            <label for="gender" id="inputs">
              <h3>Gender:</h3>
            </label><br>
            <input type="radio" name="gender" id="gender" required style="width: 20px; height: 20px;"><span
              class="ps-2 pe-5 fs-4">Male</span><br>
            <input type="radio" name="gender" id="gender" required style="width: 20px; height: 20px;"><span
              class="ps-2 pe-5 fs-4">Female</span><br><br>
            <button class="btn2" >Submit</button>
          </form>
        </div>
      </div>
